<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="img/favicon.png"  type="image/png">
  <meta charset="utf-8">
  <title>Welcome to JavaScript</title>
  
     <!-- Link to Bootstrap 5 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
     <link rel="stylesheet" type="text/css" href="css/main.css">
   
</head>
  
<body>

  <div class="px-4 py-5 container">
    <h1 class="text-center">Dictionary App</h1>
    <form id="dictionary-search">
      <div class="row">
        <div class="mb-3 col-9">
         <input
            name="word"
            type="text"
            id="searchWord"
            class="form-control"
            placeholder="word"
          >
        </div>
        <div class="mb-3 col-3">
          <button type="submit" id="add" class="w-100 btn btn-primary">Add</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <h2 class="text-center">Recently Searched</h2>
        <ul id="recentSearch" class="list-group recently-search-words">
        </ul>
      </div>
      <div class="col">
        <h2 class="text-center">Favourite Words</h2>
        <ul id="fav-words" class="list-group favourite-words">
        </ul>
      </div>
  
    </div>
    
  </div>
</body>

<script type="module" src="js/index.js"></script>

</html>
